<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftCorps Launcher</title>
    <style>
        body {
            background-color: #020617;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 20px;
            object-fit: contain;
            animation: pulse 2s infinite ease-in-out;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        .status {
            font-size: 14px;
            color: #94a3b8;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <img src="../public/images/cc-logo.png" alt="CraftCorps Logo" class="logo">
    <div class="loader"></div>
    <div class="status">INITIALIZING...</div>
    <script>
        const statuses = [
            "INITIALIZING...",
            "CHECKING UPDATES...",
            "LOADING ASSETS...",
            "PREPARING INTERFACE...",
            "STARTING..."
        ];
        let index = 0;
        const statusElement = document.querySelector('.status');

        setInterval(() => {
            index = (index + 1) % statuses.length;
            if (statusElement) statusElement.innerText = statuses[index];
        }, 6000);
    </script>
</body>

</html>
