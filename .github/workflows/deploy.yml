name: Build and Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g. 1.0.0). Leave empty to use package.json version.'
        required: false
        type: string
      channel:
        description: 'Release Channel'
        required: true
        default: 'Stable'
        type: choice
        options:
          - Stable
          - Canary

jobs:
  build-and-publish:
    name: Build & Publish ${{ matrix.os }} (${{ inputs.channel }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            script_suffix: win
          - os: macos-latest
            script_suffix: mac
          - os: ubuntu-latest
            script_suffix: linux

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Set Version (Optional)
        if: ${{ inputs.version }}
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
        shell: bash

      - name: Build Application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.channel }}" == "Canary" ]; then
            npm run ci:build:canary:${{ matrix.script_suffix }}
          else
            npm run ci:build:${{ matrix.script_suffix }}
          fi
        shell: bash

      - name: Publish to R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          REVALIDATION_TOKEN: ${{ secrets.REVALIDATION_TOKEN }}
        run: npm run publish:r2
