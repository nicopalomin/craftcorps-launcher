version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-craftuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-craftcorps}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-craftuser} -d ${POSTGRES_DB:-craftcorps}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - API_SECRET=${API_SECRET}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-craftuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-craftcorps}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
