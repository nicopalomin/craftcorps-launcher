<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftCorps Launcher</title>
</head>

<body>
  <div id="root">
    <style>
      body {
        margin: 0;
        background-color: #020617;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }

      .splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        z-index: 9999;
      }

      .splash-bg {
        position: absolute;
        inset: 0;
        background-image: url('/cubes.png');
        opacity: 0.05;
        pointer-events: none;
      }

      .splash-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }



      .splash-title {
        font-size: 2.25rem;
        font-weight: 700;
        background: linear-gradient(to right, #34d399, #22d3ee);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 0.5rem;
      }

      .splash-subtitle {
        color: #94a3b8;
        font-size: 0.875rem;
        animation: splash-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .splash-bar-bg {
        width: 16rem;
        height: 0.25rem;
        background-color: #1e293b;
        border-radius: 9999px;
        overflow: hidden;
      }

      .splash-bar-fill {
        height: 100%;
        background: linear-gradient(to right, #10b981, #06b6d4);
        animation: splash-loading 1.5s ease-in-out infinite;
      }

      @keyframes splash-loading {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(400%);
        }
      }



      @keyframes splash-pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: .5;
        }
      }
    </style>
    <div class="splash-screen">
      <div class="splash-bg"></div>
      <div class="splash-content">

        <div style="text-align: center;">
          <h1 class="splash-title">CraftCorps</h1>
          <p class="splash-subtitle">Preparing your crops...</p>
        </div>
        <div class="splash-bar-bg">
          <div class="splash-bar-fill"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
